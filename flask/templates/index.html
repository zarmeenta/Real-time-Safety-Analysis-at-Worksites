<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Monitoring</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #eef2f3;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling */
        h1 {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Video feed container */
        #webcam-container {
            max-width: 90%;
            margin: 0 auto;
            padding: 10px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Webcam feed image styling */
        #webcam {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer (optional) */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #webcam-container {
                padding: 5px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <h1>Construction Site Monitoring</h1>
    <div id="webcam-container">
        <img src="/video_feed" alt="Webcam feed" id="webcam" />
    </div>
    <footer>
        © 2024 Construction Safety Monitoring System
    </footer>
</body>
</html>
